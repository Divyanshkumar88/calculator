<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="unit.css" type="text/css">
    <title>calculator</title>
</head>
<body>
   <div class="container  ">
    <input class="input" type="text" placeholder="0" id="inputbox">
    <div class="row">
  <button>AC</button>
  <button>Del</button>
  <button>%</button>
  <button>/</button>
</div>
<div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="multiply">*</button>
  </div>
  <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="difference">-</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="plus">+</button>
  </div>
  <div class="row">
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="equal">=</button>
  </div>
   
   </div>
   <script src="script.js"></script>
</body>
</html>
